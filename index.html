<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Account In PHP</title>
	<!-- Link css to our html -->
	<link rel="stylesheet" href="./main.css">
</head>

<body>
	<div class="form_container">
		<div class="overlay">
			<!-- This will not have content -->
		</div>

		<div class="titleDiv">
			<h1 class="title">Login</h1>
			<span class="subTitle">Welcome back!</span>
		</div>

		<!-- formsection -->
		<form action="" method="">
			<div class="row grid">
				<!-- Username -->
				<div class="row">
					<label for="username">User Name</label>
					<input type="text" id="username" name="userName" placeholder="Enter your username" required>
				</div>
				<!-- Password -->
				<div class="row">
					<label for="password">User Name</label>
					<input type="password" id="password" name="password" placeholder="Enter your password" required>
				</div>
				<!-- Submit button -->
				<div class="row">
					<input type="submit" id="submitBtn" name="submit" value="Login" required>
					<span class="registerLink">Don't have an account?<a href="register.html">register</a></span>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
